<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-contents">
            <div class="calculator-input">
              <input type="text"  id="cal-inp" placeholder="">  
            </div>
            <div class="calculator-buttons">
                <div id="btn-7">7</div>
                <div id="btn-8">8</div>
                <div id="btn-9">9</div>
                <div id="btn-4">4</div>
                <div id="btn-5">5</div>
                <div id="btn-6">6</div>
                <div id="btn-1">1</div>
                <div id="btn-2">2</div>
                <div id="btn-3">3</div>
                <div id="btn-0">0</div>
                <div id="btn-dot">.</div>
                <div id="btn-minus">-</div>
                <div id="btn-plus">+</div>
                <div id="btn-mult">*</div>
                <div id="btn-div">/</div>
                <div id="btn-del">DEL</div>
                <div id="btn-reset">RESET</div>
                <div id="btn-equal">=</div>
            </div>
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
